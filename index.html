<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

<body>
  <div class="main">
    <h2 class="title">SPLI<br>TTER</h2>

    <div class="main_container">
      <form name="bill" id="bill"">
        <div class=" input_container">
        <section class="bill">
          <label class="text">Bill</label>
          <input id="input_bill" type="number" placeholder="0">
        </section>
      </form>

      <section class="select_type">
        <p class="text">Select Tip %</p>
        <div class="btt_1">
          <button class="btt_perc tip">5%</button>
          <button class="btt_perc tip">10%</button>
          <button class="btt_perc tip">15%</button>
        </div>
        <div class="btt_2">
          <button class="btt_perc tip">25%</button>
          <button class="btt_perc tip">50%</button>
          <input type="number" placeholder="Custom" class="input_custom">
        </div>
      </section>

      <form action="">
        <section class="number-people">
          <div class="text_error">
            <p class="text">Number of People</p>
            <p class="error text">Can't be zero</p>
          </div>
          <input id="input_number" class="" type="number" placeholder="0">
        </section>
    </div>
    </form>
    <div class="result">

      <div>
        <section class="tip_amount">
          <div class="amount">
            <p class="text_result">Tip Amount</p>
            <small>/ person</small>
          </div>
          <h1 class="number_tip">$0.00</h1>
        </section>

        <section class="total">
          <div class="total_div">
            <p class="text_result">Total</p>
            <small>/ person</small>
          </div>
          <h1 class="number_tip">$0.00</h1>
        </section>
      </div>

      <button class="btt active">RESET</button>

    </div>

  </div>
  </div>
  <script type="text/javascript" src="/index.js"></script>

</body>

</html>
